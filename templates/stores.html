<!DOCTYPE html>
<html>
<head>
    <title>Выбор магазина</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <button onclick="window.history.back()" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">
            <img src="/static/back.svg" alt="Назад">
        </button>
        <img src="/static/logo22.png" alt="Логотип" class="logo">
    </div>

    <div class="content">
        <h3>Магазины в городе "{{ city }}":</h3>
        {% for store in stores %}
            <button onclick="window.location.href='/store/{{ region }}/{{ city }}/{{ store.name }}'">{{ store.name }}</button>
        {% endfor %}
    </div>

    <div class="footer-buttons">
        <button onclick="goHome()">
            <img src="/static/home.svg" alt="Домой">
        </button>
        <button onclick="auth()">
            <img src="/static/login.svg" alt="Авторизация">
        </button>
    </div>

    <script>
        function goHome() {
            window.Telegram.WebApp.close(); // Закрыть приложение
        }

        function auth() {
            alert("Функция авторизации в разработке!");
        }
    </script>
</body>
</html>
