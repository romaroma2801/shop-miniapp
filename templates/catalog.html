<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body, html {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 0 6px;
      box-sizing: border-box;
    }
    .menu-vertical {
      overflow-x: hidden;
    }
    .category-button, .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 180px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
      transition: opacity 0.3s ease;
    }
    .category-button img, .category-icon {
      height: 140px !important;
      width: auto;
      object-fit: contain;
      margin-top: 12px;
    }
    .category-button div {
      font-size: 14px;
      padding: 4px;
      background: #fff;
      margin-top: auto;
    }
    .product-card {
      height: 260px;
    }
    .product-card img {
      height: 120px;
      width: auto;
      object-fit: contain;
      margin: 10px auto 0;
    }
    .product-card .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      padding: 6px;
    }
    .product-card h4 {
      font-size: 13px;
      font-weight: normal;
      line-height: 1.2;
      height: 3.6em;
      overflow: hidden;
      margin: 2px 0;
    }
    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      margin: 2px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .product-card .price .old-price {
      text-decoration: line-through;
      color: #999;
    }
    .product-card .price .new-price {
      color: #a30000;
    }
    .product-card .sale-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 32px;
      height: 32px;
    }
    .add-button, .map-button {
      width: 100%;
      height: 36px;
      padding: 0;
      border-radius: 25px;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      line-height: 36px;
      margin-top: auto;
      margin-bottom: 4px;
    }
    .add-button {
      background: #ff0000;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .map-button {
      background: white;
      color: #ff0000;
      border: 1px solid #ff0000;
      box-shadow: none;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .loader img {
      width: 160px;
      height: 160px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    .sort-buttons {
      margin: 2px 10px 4px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 10px;
      align-items: center;
    }
    .sort-buttons button {
      padding: 6px 10px;
      font-size: 13px;
      white-space: nowrap;
      border-radius: 20px;
    }
    #search-bar {
      padding: 12px;
      margin: 2px 10px 2px;
      width: calc(100% - 20px);
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
    .product-detail {
      background: #fff;
      padding: 16px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      /* Убрано padding-bottom: 80px; */
      box-sizing: border-box;
    }

    
    .product-detail .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .product-detail .bottom-section {
      margin-top: auto;
      padding-top: 16px;
    }
    .product-detail img#product-main-img {
      max-width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: contain;
      margin: 0 auto 15px;
      display: block;
    }
    .product-detail p {
      white-space: pre-line;
      margin-bottom: 12px;
    }
    .product-detail .price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .product-detail .add-button, .product-detail .map-button {
      font-size: 15px;
      height: 40px;
      line-height: 40px;
      padding: 0;
      margin-bottom: 0;
    }
    .product-detail table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .product-detail table tr {
      display: block;
      margin-bottom: 8px;
    }
    
    .product-detail table td {
      display: block;
      padding: 8px 0;
      border-bottom: none;
    }
    .product-detail table td:first-child {
      font-weight: bold;
      color: #555;
    }
    
    .product-detail .option-block {
      margin-bottom: 12px;
    }
    
    .product-detail .option-title {
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .product-detail .option-values {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
      width: 100%;
    }
    
    .product-detail .option-value {
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1px;
      text-align: center;
      /* Заменяем aspect-ratio на проверенный метод */
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* Это создаст квадрат */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
    }

    .product-detail .option-value-content {
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      padding: 2px; /* Было 4-6px */
      gap: 2px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .product-detail .option-value.selected {
      border: 2px solid #ff0000;
      box-shadow: 0 0 8px rgba(255,0,0,0.2);
    }
    
    .product-detail .option-value.unavailable {
      position: relative;
      background: #f8f8f8;
      color: #aaa;
      border-color: #eee;
    }
    
    .product-detail .option-value.unavailable::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.6);
      border-radius: 7px;
    }
    
    .product-detail .option-value img {
      width: 80%;
      max-height: 40px;
      object-fit: contain;
      margin-bottom: 0px;
    }
    
    .product-detail .option-value div {
      font-size: 10px; /* Уменьшили размер шрифта */
      padding: 0 2px;
      text-align: center;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1;
      margin: 0;
    }

  </style>
</head>


<body>
  <div id="loader" class="loader">
    <img src="/static/Eicon.png" alt="Loading">
  </div>
  <div class="header">
    <img src="/static/logo22.png" alt="Логотип" class="logo">
  </div>
  <button id="back-button" style="display:none" onclick="goBack()">
    <img src="/static/back.svg" alt="Назад">
  </button>
  <div class="menu-vertical" id="content"></div>
  <div class="footer-buttons">
    <div id="home-button" onclick="location.href='/'">
      <img src="/static/home.svg" alt="Домой">
    </div>
    <div id="login-button" onclick="goToLogin()">
      <img src="/static/login.svg" alt="Личный кабинет">
    </div>
  </div>
  <div class="cart-button-container">
    <button class="cart-button" onclick="openCart()">
      <img src="/static/shop.svg" alt="Корзина">
    </button>
  </div>
  <div class="cart-overlay" id="cartOverlay">
      <div class="cart-header">
          <span>Ваша корзина</span>
          <span id="cartItemCount">0 товаров</span>
      </div>
      <div class="cart-content" id="cartContent">
          <!-- Товары будут добавляться сюда динамически -->
      </div>
      <div class="cart-summary">
          <div class="cart-summary-row">
              <span>Скидка 3% за регистрацию</span>
              <span id="cartDiscount">-0.00 BYN</span>
          </div>
          <div class="cart-summary-row cart-summary-total">
              <span>Итого</span>
              <span id="cartTotal">0.00 BYN</span>
          </div>
          <button class="cart-checkout-btn" onclick="checkout()">Оформить заказ</button>
      </div>
  </div>
  <script>
    let catalog = {};
    let historyStack = [];
    let loadPromises = [];
    let currentData = null;
    const categoryIcons = {
      "Парогенераторы": "vape.png",
      "Жидкости": "juice.png",
      "Жидкости для вейпа": "juice.png",
      "Запчасти и комплектующие": "spanner.png",
      "Кальяны и комплектующие": "hookah.png",
      "Самозамес": "test.png",
      "Уценённый товар": "sale.png",
      "Уценённые Парогенераторы": "sale.png"
    };
    async function loadCatalog() {
      showLoader(true);
      try {
        const response = await fetch("/api/catalog");
        catalog = await response.json();
        // Очищаем промисы после загрузки
        loadPromises = [];
        showLoader(false);
        openView(renderMainCategories);
      } catch (error) {
        console.error("Ошибка загрузки каталога:", error);
        showLoader(false);
      }
    }
    function showLoader(state) {
      document.getElementById("loader").style.display = state ? 'flex' : 'none';
    }
    function toggleBackButton() {
      document.getElementById("back-button").style.display = historyStack.length ? 'block' : 'none';
    }
    function openView(viewFn) {
      // Очищаем pending промисы
      if (loadPromises.length) {
        loadPromises.forEach(p => p.cancel?.());
        loadPromises = [];
      }
      if (currentData) historyStack.push(currentData);
      currentData = viewFn;
      toggleBackButton();
      viewFn();
    }
    function goBack() {
      if (historyStack.length) {
        currentData = historyStack.pop();
        toggleBackButton();
        currentData();
      }
    }
    function renderMainCategories() {
      const top = Object.values(catalog).filter(c => c.parent_id === "0");
      setContent(`
        <form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
        <div class="grid">
          ${top.map(c => `
            <div class="category-button" onclick="openCategory('${c.id}')">
              <img class="category-icon" src="/static/${categoryIcons[c.name] || 'vape.png'}">
              <div>${c.name}</div>
            </div>`).join('')}
        </div>`);
    }
    function openCategory(id) {
      const cat = catalog[id];
      if (!cat) return;
      if (cat.subcategories && Object.keys(cat.subcategories).length) {
        openView(() => renderSubcategories(cat.subcategories));
      } else if (cat.products?.length) {
        openView(() => renderProducts(cat.products));
      }
    }
    function renderSubcategories(subs) {
      const values = Object.values(subs);
      setContent(`<form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
        <div class="grid">
        ${values.map((s, i) => `
          <div class="category-button" onclick="openSubSub(${cache(s)})">
            <img class="category-icon" src="${fixImg(s.icon)}">
            <div>${s.name}</div>
          </div>`).join('')}</div>`);
    }
    const subCache = [];
    function cache(obj) { subCache.push(obj); return subCache.length - 1; }
    function openSubSub(index) {
      const s = subCache[index];
      if (!s) return;
      if (s.subcategories && Object.keys(s.subcategories).length) {
        openView(() => renderSubcategories(s.subcategories));
      } else {
        openView(() => renderProducts(s.products || []));
      }
    }
    let productViewData = [];
    let selectedOptionName = '';
    let selectedOptionImage = '';
    function renderProducts(arr) {
      productViewData = arr;
      setContent(`<form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
        <div class="sort-buttons">
          <button onclick="sortBy('price')">По цене</button>
          <button onclick="sortBy('availability')">В наличии</button>
        </div>
        <div class="grid">
        ${arr.map((p, i) => `
          <div class="product-card" onclick="viewProduct(${i})">
            <img src="${fixImg(p.image)}">
            ${p.special_price ? '<img src="/static/sale.png" class="sale-icon">' : ''}
            <div class="content">
              <h4>${p.title}</h4>
              <p class="price" style="font-size: 13px; white-space: nowrap;">
                ${p.special_price ? `<span class="old-price">${parseFloat(p.regular_price).toFixed(2)} BYN</span> <span class="new-price">${parseFloat(p.special_price).toFixed(2)} BYN</span>` : `${parseFloat(p.price).toFixed(2)} BYN`}
              </p>
              <div class="${p.available==='out_of_stock'?'map-button':'add-button'}" 
                   onclick="event.stopPropagation(); ${p.available==='out_of_stock'?'alert(\'К сожалению товар недоступен\')':'addToCart(productViewData['+i+'])'}">
                  ${p.available==='out_of_stock'?'Недоступен':'Купить'}
              </div>
            </div>
          </div>`).join('')}</div>`);
    }

    function sortBy(type) {
      const sorted = [...productViewData];
      if (type === 'price') sorted.sort((a,b)=>a.price-b.price);
      else if (type === 'availability') sorted.sort((a,b)=>(a.available==='out_of_stock')-(b.available==='out_of_stock'));
      openView(() => renderProducts(sorted));
    }
    function viewProduct(i) {
      const p = productViewData[i];
      selectedOptionImage = p.image;
      selectedOptionName = '';
    
      // Сохраняем текущие данные для возврата
      const returnData = {
        products: productViewData,
        view: currentData
      };
    
      function renderDetailView() {
        const attributesTable = p.attributes?.length ? `
          <table style="width: 100%; border-collapse: collapse; margin-bottom: 16px;">
            ${p.attributes.map(attr => `
              <tr>
                <td style="border-bottom: 1px solid #eee; padding: 8px; font-weight: bold;">${attr.name}</td>
                <td style="border-bottom: 1px solid #eee; padding: 8px;">${attr.value.replace(/,\s*/g, ', ')}</td>
              </tr>`).join('')}
          </table>` : `<p style="white-space: pre-line; margin-bottom: 16px;">${p.description}</p>`;
    
        const optionsBlock = p.options?.length ? `
          <div style="margin-bottom: 16px;">
            ${p.options.map(opt => `
              <div style="margin-bottom: 8px; font-weight: bold; font-size: 15px;">${opt.name}:</div>
              <div class="option-values">
                ${opt.values.map((val, idx) => `
                  <div onclick="selectOption(${i}, '${opt.name}', ${idx})" 
                       class="option-value ${selectedOptionName === val.name ? 'selected' : ''} ${val.available ? '' : 'unavailable'}">
                    <div class="option-value-content">
                      ${val.image ? `<img src="${fixImg(val.image)}" class="option-image">` : ''}
                      <div style="font-size: 12px;">${val.name}</div>
                      <div style="font-size: 11px; color: ${val.available ? 'green' : 'red'}">
                        ${val.available ? 'В наличии' : 'Нет'}
                      </div>
                    </div>
                  </div>`).join('')}
              </div>`).join('')}
          </div>` : '';
    
        setContent(`
          <form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
          <div class="product-detail">
            <img id="product-main-img" src="${fixImg(selectedOptionImage)}" style="max-width: 100%; height: auto; max-height: 250px; object-fit: contain; margin: 0 auto 16px; display: block;">
            <h4 style="margin-top: 0; margin-bottom: 12px; font-size: 18px;">${p.title}</h4>
            ${attributesTable}
            ${optionsBlock}
            
            <!-- Обновленный блок цены и кнопки -->
            <div style="margin-top: 20px; margin-bottom: 10px;">
              <p class="price" style="font-size: 16px; font-weight: bold; white-space: nowrap; margin-bottom: 12px; text-align: center;">
                ${p.special_price
                  ? `<span style="text-decoration: line-through; color: #999; margin-right: 8px;">${parseFloat(p.regular_price).toFixed(2)} BYN</span>
                     <span style="color: #a30000;">${parseFloat(p.special_price).toFixed(2)} BYN</span>`
                  : `${parseFloat(p.price).toFixed(2)} BYN`}
              </p>
              <div class="${p.available === 'out_of_stock' ? 'map-button' : 'add-button'}" 
                   onclick="${p.options?.length 
                     ? `if (!selectedOptionName) { alert('Пожалуйста, выберите вариант товара'); return; } else { addToCart(productViewData[${i}], selectedOptionName) }` 
                     : `addToCart(productViewData[${i}])`}"
                   style="width: 100%; height: 40px; border-radius: 20px; font-size: 16px; display: flex; align-items: center; justify-content: center;
                          ${p.available === 'out_of_stock' 
                            ? 'background: #fff; color: #ff0000; border: 1px solid #ff0000;' 
                            : 'background: #ff0000; color: #fff; border: none;'}">
                  ${p.available === 'out_of_stock' ? 'Недоступен' : 'Купить'}
              </div>
            </div>
          </div>
        `);
      
        // Прокрутка в начало только при первом открытии
        if (!window.productDetailScrolled) {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          window.productDetailScrolled = true;
        }
      }
    
      window.selectOption = function(productIndex, optionName, valueIndex) {
        const opt = productViewData[productIndex].options.find(o => o.name === optionName);
        const val = opt.values[valueIndex];
        if (val.available) {
          selectedOptionImage = val.image || p.image;
          selectedOptionName = val.name;
          renderDetailView();
        }
      }
    
      // Временная перезапись функции goBack
      const originalGoBack = window.goBack;
      window.goBack = function() {
        productViewData = returnData.products;
        currentData = returnData.view;
        originalGoBack();
        window.goBack = originalGoBack; // Восстанавливаем оригинальную функцию
      };
    
      openView(renderDetailView);
    }

    function fixImg(url) {
      if (!url || typeof url !== 'string') return '/static/placeholder.png';
      return 'https://nekuri.by' + url.replace(/ /g, '%20').replace(/\\/g, '');
    }
    function search(e) {
      e.preventDefault();
      const val = document.getElementById('search-bar').value.toLowerCase();
      const arr = Object.values(catalog).flatMap(c => c.products||[]);
      const found = arr.filter(p => p.title.toLowerCase().includes(val));
      openView(() => renderProducts(found));
    }
    function setContent(html) {
      const el = document.getElementById("content");
      // Сохраняем позицию скролла перед изменением контента
      const scrollPositions = {
        '/catalog': window.scrollY
      };
      
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerHTML = html;
        el.style.opacity = 1;
        
        // Восстанавливаем позицию только при возврате назад
        if (historyStack.length > 0) {
          const prevPath = Object.keys(scrollPositions)[0];
          if (prevPath === '/catalog') {
            window.scrollTo(0, scrollPositions[prevPath]);
          }
        } else {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        window.productDetailScrolled = false;
      }, 100);
    }
    function openCart() {
        toggleCart(); // Используем нашу новую функцию для открытия/закрытия корзины
    }
    // Глобальные переменные для корзины
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartOpen = false;
    
    // Функция для обновления корзины в localStorage
    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    
    // Функция для обновления отображения корзины
    function updateCartUI() {
        const cartContent = document.getElementById('cartContent');
        const cartItemCount = document.getElementById('cartItemCount');
        const cartDiscount = document.getElementById('cartDiscount');
        const cartTotal = document.getElementById('cartTotal');
        const cartBadge = document.querySelector('.cart-badge');
        
        // Очищаем содержимое корзины
        cartContent.innerHTML = '';
        
        // Добавляем товары
        let total = 0;
        cart.forEach((item, index) => {
            const price = item.special_price || item.price;
            total += parseFloat(price);
            
            const itemElement = document.createElement('div');
            itemElement.className = 'cart-item';
            itemElement.innerHTML = `
                <div class="cart-item-info">
                    <div class="cart-item-name">${item.title}</div>
                    ${item.selectedOption ? `<div class="cart-item-option">${item.selectedOption}</div>` : ''}
                </div>
                <div class="cart-item-price">${parseFloat(price).toFixed(2)} BYN</div>
                <button class="cart-item-remove" onclick="removeFromCart(${index})"></button>
            `;
            cartContent.appendChild(itemElement);
        });
        
        // Обновляем счетчик товаров
        const itemCount = cart.length;
        cartItemCount.textContent = `${itemCount} ${itemCount === 1 ? 'товар' : itemCount < 5 ? 'товара' : 'товаров'}`;
        
        // Рассчитываем скидку и итого
        const discount = total * 0.03;
        const finalTotal = total - discount;
        
        cartDiscount.textContent = `-${discount.toFixed(2)} BYN`;
        cartTotal.textContent = `${finalTotal.toFixed(2)} BYN`;
        
        // Обновляем бейдж
        if (cartBadge) {
            cartBadge.textContent = itemCount;
            cartBadge.style.display = itemCount > 0 ? 'flex' : 'none';
        }
    }
    
    // Функция для открытия/закрытия корзины
    function toggleCart() {
        cartOpen = !cartOpen;
        const cartOverlay = document.getElementById('cartOverlay');
        
        if (cartOverlay) {
            cartOverlay.classList.toggle('open', cartOpen);
            
            if (cartOpen) {
                updateCartUI();
            }
        }
    }
    
    // Функция для добавления товара в корзину
    function addToCart(product, selectedOption = null) {
        // Создаем копию товара с выбранной опцией
        const cartItem = {...product};
        if (selectedOption) {
            cartItem.selectedOption = selectedOption;
        }
        
        // Добавляем в корзину
        cart.push(cartItem);
        saveCart();
        
        // Анимация добавления
        animateAddToCart();
        
        // Обновляем UI
        updateCartUI();
    }
    
    // Функция для удаления товара из корзины
    function removeFromCart(index) {
        cart.splice(index, 1);
        saveCart();
        updateCartUI();
    }
    
    // Функция для оформления заказа
    function checkout() {
        alert('Функция оформления заказа в разработке');
    }
    
    // Анимация добавления в корзину
    function animateAddToCart() {
        const addButton = document.activeElement;
        const cartButton = document.querySelector('.cart-button');
        
        if (!addButton || !cartButton) return;
        
        // Создаем летающий бейдж
        const flyingBadge = document.createElement('div');
        flyingBadge.className = 'flying-badge';
        document.body.appendChild(flyingBadge);
        
        // Получаем координаты кнопок
        const addButtonRect = addButton.getBoundingClientRect();
        const cartButtonRect = cartButton.getBoundingClientRect();
        
        // Начальная позиция
        const startX = addButtonRect.left + addButtonRect.width / 2;
        const startY = addButtonRect.top + addButtonRect.height / 2;
        
        // Конечная позиция
        const endX = cartButtonRect.right - 10;
        const endY = cartButtonRect.top + 5;
        
        // Устанавливаем начальную позицию
        flyingBadge.style.left = `${startX}px`;
        flyingBadge.style.top = `${startY}px`;
        
        // Анимация полета
        const duration = 800;
        const startTime = performance.now();
        
        function animate(time) {
            const elapsed = time - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            // Кривая Безье для плавного движения
            const bezierProgress = cubicBezier(progress, 0.1, 0.8, 0.2, 1);
            
            // Промежуточные координаты
            const x = startX + (endX - startX) * bezierProgress;
            const y = startY + (endY - startY) * bezierProgress * 2 - 50 * Math.sin(progress * Math.PI);
            
            flyingBadge.style.left = `${x}px`;
            flyingBadge.style.top = `${y}px`;
            flyingBadge.style.transform = `scale(${1 + progress * 0.5})`;
            
            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                // Завершение анимации
                flyingBadge.remove();
                
                // Пульсация бейджа
                const cartBadge = document.querySelector('.cart-badge');
                if (cartBadge) {
                    cartBadge.style.transform = 'scale(1.5)';
                    setTimeout(() => {
                        cartBadge.style.transform = 'scale(1)';
                    }, 300);
                }
            }
        }
        
        requestAnimationFrame(animate);
    }
    
    // Функция для кривой Безье
    function cubicBezier(t, p0, p1, p2, p3) {
        const u = 1 - t;
        return u*u*u*p0 + 3*u*u*t*p1 + 3*u*t*t*p2 + t*t*t*p3;
    }
    
    // Инициализация корзины при загрузке
    document.addEventListener('DOMContentLoaded', () => {
        // Добавляем бейдж к кнопке корзины
        const cartButton = document.querySelector('.cart-button');
        if (cartButton) {
            const badge = document.createElement('div');
            badge.className = 'cart-badge';
            badge.style.display = cart.length > 0 ? 'flex' : 'none';
            badge.textContent = cart.length;
            cartButton.appendChild(badge);
        }
        
        // Обновляем обработчик кнопки корзины
        const cartBtn = document.querySelector('.cart-button');
        if (cartBtn) {
            cartBtn.onclick = function(e) {
                e.stopPropagation();
                toggleCart();
            };
        }
        
        // Закрываем корзину при клике вне ее
        document.addEventListener('click', (e) => {
            const cartOverlay = document.getElementById('cartOverlay');
            if (cartOverlay && cartOpen && !cartOverlay.contains(e.target) && 
                !e.target.closest('.cart-button')) {
                toggleCart();
            }
        });
    });
    function goToLogin() { location.href='/user'; }
    loadCatalog();
  </script>
