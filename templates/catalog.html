<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .category-button, .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
      cursor: pointer;
    }
    .category-button img, .product-card img {
      max-height: 80px;
      margin-bottom: 8px;
      object-fit: contain;
      width: 100%;
    }
    .product-card h4 {
      font-size: 14px;
      font-weight: normal;
    }
    .product-card .price {
      font-size: 16px;
      font-weight: bold;
    }
    .add-button, .map-button {
      width: 100%;
      padding: 10px;
      margin-top: auto;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 14px;
      box-sizing: border-box;
    }
    .add-button {
      background: #ff0000;
      color: white;
      border: none;
    }
    .map-button {
      background: white;
      color: #ff0000;
      border: 1px solid #ff0000;
    }
    .product-detail {
      padding: 16px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    #search-bar {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo22.png" alt="Логотип" class="logo">
  </div>

  <button id="back-button" onclick="goBack()">
    <img src="/static/back.svg" alt="Назад">
  </button>

  <div class="menu-vertical" id="content"></div>

  <div class="footer-buttons">
    <div id="home-button" onclick="location.href='/'">
      <img src="/static/home.svg" alt="Домой">
    </div>
    <div id="login-button" onclick="goToLogin()">
      <img src="/static/login.svg" alt="Личный кабинет">
    </div>
  </div>

  <div class="cart-button-container">
    <button class="cart-button" onclick="openCart()">
      <img src="/static/shop.svg" alt="Корзина">
    </button>
  </div>

  <script>
    let catalog = {};
    let navigation = [];
    let productCache = [];

    const categoryIcons = {
      "Парогенераторы": "vape.png",
      "Жидкости": "juice.png",
      "Жидкости для вейпа": "juice.png",
      "Запчасти и комплектующие": "spanner.png",
      "Кальяны и комплектующие": "hookah.png",
      "Самозамес": "test.png",
      "Уценённый товар": "sale.png",
      "Уценённые Парогенераторы": "sale.png"
    };

    async function loadCatalog() {
      const response = await fetch("/api/catalog");
      const data = await response.json();
      catalog = data;
      renderMainCategories();
    }

    function renderMainCategories() {
      navigation = [];
      const topCategories = Object.values(catalog).filter(cat => cat.parent_id === "0");
      document.getElementById("content").innerHTML = `
        <form onsubmit="search(event)">
          <input type="text" id="search-bar" placeholder="Поиск по каталогу">
        </form>
        <div class="grid">
          ${topCategories.map(cat => `
            <div class="category-button" onclick="openCategory('${cat.id}')">
              <img src="/static/${categoryIcons[cat.name] || 'vape.png'}" alt="${cat.name}">
              <div>${cat.name}</div>
            </div>`).join('')}
        </div>`;
    }

    function openCategory(id) {
      const cat = catalog[id];
      if (!cat) return;
      navigation.push(() => openCategory(id));
      if (cat.subcategories && Object.keys(cat.subcategories).length) {
        renderSubcategories(Object.values(cat.subcategories));
      } else if (cat.products && cat.products.length) {
        renderProducts(cat.products);
      } else {
        document.getElementById("content").innerHTML = '<p>Товаров нет</p>';
      }
    }

    function renderSubcategories(subs) {
      navigation.push(() => renderSubcategories(subs));
      document.getElementById("content").innerHTML = `
        <form onsubmit="search(event)"><input type="text" id="search-bar" placeholder="Поиск"></form>
        <div class="grid">
          ${subs.map((sub, i) => `
            <div class="category-button" onclick="openSubcategory(${storeSubcategory(sub)})">
              <img src="${fixImg(sub.icon)}">
              <div>${sub.name}</div>
            </div>`).join('')}
        </div>`;
    }

    function storeSubcategory(sub) {
      const id = productCache.length;
      productCache.push(sub);
      return id;
    }

    function openSubcategory(index) {
      const sub = productCache[index];
      navigation.push(() => openSubcategory(index));
      if (sub.subcategories && Object.keys(sub.subcategories).length) {
        renderSubcategories(Object.values(sub.subcategories));
      } else {
        renderProducts(sub.products || []);
      }
    }

    function renderProducts(products) {
      lastProducts = products;
      navigation.push(() => renderProducts(lastProducts));
      productCache = products;
      document.getElementById("content").innerHTML = `
        <form onsubmit="search(event)"><input type="text" id="search-bar" placeholder="Поиск"></form>
        <div class="grid">
          ${products.map((p, i) => `
            <div class="product-card" onclick='viewProduct(${i})'>
              <img src="${fixImg(p.image)}">
              <h4>${p.title}</h4>
              <p class="price">${parseFloat(p.price).toFixed(2)} BYN</p>
              <div class="${p.available === 'out_of_stock' ? 'map-button' : 'add-button'}"
                   onclick="event.stopPropagation(); alert('Смотреть можно, трогать нельзя!')">
                ${p.available === 'out_of_stock' ? 'Недоступен' : 'Купить'}
              </div>
            </div>`).join('')}
        </div>`;
    }

    function viewProduct(index) {
      const p = productCache[index];
      navigation.push(() => renderProducts(productCache));
      document.getElementById("content").innerHTML = `
        <form onsubmit="search(event)"><input type="text" id="search-bar" placeholder="Поиск"></form>
        <div class="product-detail">
          <img src="${fixImg(p.image)}" style="width:100%; max-height:200px; object-fit:contain;">
          <h4>${p.title}</h4>
          <p>${p.description}</p>
          <p class="price">${parseFloat(p.price).toFixed(2)} BYN</p>
          <div class="${p.available === 'out_of_stock' ? 'map-button' : 'add-button'}"
               onclick="alert('Смотреть можно, трогать нельзя!')">
            ${p.available === 'out_of_stock' ? 'Недоступен' : 'Купить'}
          </div>
        </div>`;
    }

    function fixImg(url) {
      return 'https://nekuri.by' + url.replace(/ /g, '%20').replace(/\\/g, '');
    }

    function search(event) {
      event.preventDefault();
      const val = document.getElementById('search-bar').value.toLowerCase();
      const products = Object.values(catalog).flatMap(c => c.products || []);
      const filtered = products.filter(p => p.title.toLowerCase().includes(val));
      renderProducts(filtered);
    }

    function goBack() {
      navigation.pop();
      const fn = navigation[navigation.length - 1];
      if (typeof fn === 'function') fn();
    }

    function openCart() {
      alert('Корзина пока не работает');
    }

    function goToLogin() {
      location.href = '/user';
    }

    loadCatalog();
  </script>
</body>
</html>
