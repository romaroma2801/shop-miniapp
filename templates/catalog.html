<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .category-button, .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      height: 200px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .category-button img, .category-icon {
      height: 90px;
      width: auto;
      object-fit: contain;
      margin-top: 12px;
    }
    .category-button div {
      font-size: 14px;
      padding: 4px;
      background: #fff;
      margin-top: auto;
    }
    .product-card {
      height: 280px;
    }
    .product-card img {
      height: 120px;
      width: auto;
      object-fit: contain;
      margin: 10px auto 0;
    }
    .product-card .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      padding: 8px;
    }
    .product-card h4 {
      font-size: 13px;
      font-weight: normal;
      line-height: 1.2;
      height: 3.6em;
      overflow: hidden;
      margin: 4px 0;
    }
    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      margin: 4px 0;
    }
    .add-button, .map-button {
      width: 100%;
      padding: 10px 0;
      border-radius: 25px;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      margin-top: auto;
    }
    .add-button {
      background: #ff0000;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .map-button {
      background: white;
      color: #ff0000;
      border: 1px solid #ff0000;
      box-shadow: none;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .loader img {
      width: 80px;
      height: 80px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div id="loader" class="loader">
    <img src="/static/Eicon.png" alt="Loading">
  </div>

  <div class="header">
    <img src="/static/logo22.png" alt="Логотип" class="logo">
  </div>

  <button id="back-button" style="display:none" onclick="goBack()">
    <img src="/static/back.svg" alt="Назад">
  </button>

  <div class="menu-vertical" id="content"></div>

  <div class="footer-buttons">
    <div id="home-button" onclick="location.href='/'">
      <img src="/static/home.svg" alt="Домой">
    </div>
    <div id="login-button" onclick="goToLogin()">
      <img src="/static/login.svg" alt="Личный кабинет">
    </div>
  </div>

  <div class="cart-button-container">
    <button class="cart-button" onclick="openCart()">
      <img src="/static/shop.svg" alt="Корзина">
    </button>
  </div>

  <script>
    let catalog = {};
    let navigation = [];
    let productCache = [];

    const categoryIcons = {
      "Парогенераторы": "vape.png",
      "Жидкости": "juice.png",
      "Жидкости для вейпа": "juice.png",
      "Запчасти и комплектующие": "spanner.png",
      "Кальяны и комплектующие": "hookah.png",
      "Самозамес": "test.png",
      "Уценённый товар": "sale.png",
      "Уценённые Парогенераторы": "sale.png"
    };

    async function loadCatalog() {
      showLoader(true);
      const response = await fetch("/api/catalog");
      const data = await response.json();
      catalog = data;
      renderMainCategories();
      showLoader(false);
    }

    function showLoader(show) {
      document.getElementById("loader").style.display = show ? 'flex' : 'none';
    }

    function toggleBackButton() {
      document.getElementById("back-button").style.display = navigation.length ? "block" : "none";
    }

    function transitionContent(html) {
      const content = document.getElementById("content");
      content.style.opacity = 0;
      setTimeout(() => {
        content.innerHTML = html;
        content.style.opacity = 1;
      }, 150);
    }

    function renderMainCategories() {
      navigation = [];
      toggleBackButton();
      const topCategories = Object.values(catalog).filter(cat => cat.parent_id === "0");
      transitionContent(`
        <form onsubmit="search(event)">
          <input type="text" id="search-bar" placeholder="Поиск по каталогу">
        </form>
        <div class="grid">
          ${topCategories.map(cat => `
            <div class="category-button" onclick="openCategory('${cat.id}')">
              <img class="category-icon" src="/static/${categoryIcons[cat.name] || 'vape.png'}" alt="${cat.name}">
              <div>${cat.name}</div>
            </div>`).join('')}
        </div>`);
    }

    function openCategory(id) {
      const cat = catalog[id];
      if (!cat) return;
      navigation.push(() => openCategory(id));
      toggleBackButton();
      if (cat.subcategories && Object.keys(cat.subcategories).length) {
        renderSubcategories(Object.values(cat.subcategories));
      } else if (cat.products && cat.products.length) {
        renderProducts(cat.products);
      } else {
        transitionContent('<p>Товаров нет</p>');
      }
    }

    function renderSubcategories(subs) {
      navigation.push(() => renderSubcategories(subs));
      toggleBackButton();
      transitionContent(`
        <form onsubmit="search(event)"><input type="text" id="search-bar" placeholder="Поиск"></form>
        <div class="grid">
          ${subs.map((sub, i) => `
            <div class="category-button" onclick="openSubcategory(${storeSubcategory(sub)})">
              <img class="category-icon" src="${fixImg(sub.icon)}">
              <div>${sub.name}</div>
            </div>`).join('')}
        </div>`);
    }

    function storeSubcategory(sub) {
      const id = productCache.length;
      productCache.push(sub);
      return id;
    }

    function openSubcategory(index) {
      const sub = productCache[index];
      if (!sub) return renderMainCategories();
      navigation.push(() => openSubcategory(index));
      toggleBackButton();
      if (sub.subcategories && Object.keys(sub.subcategories).length) {
        renderSubcategories(Object.values(sub.subcategories));
      } else {
        renderProducts(sub.products || []);
      }
    }

    function renderProducts(products) {
      productCache = products;
      navigation.push(() => renderProducts(products));
      toggleBackButton();
      const sortControls = `
        <div style="margin: 10px 0; display: flex; gap: 10px; justify-content: space-between;">
          <button onclick="sortBy('price')">По цене</button>
          <button onclick="sortBy('availability')">В наличии</button>
        </div>`;
      transitionContent(`
        <form onsubmit="search(event)"><input type="text" id="search-bar" placeholder="Поиск"></form>
        ${sortControls}
        <div class="grid">
          ${products.map((p, i) => `
            <div class="product-card" onclick='viewProduct(${i})'>
              <img src="${fixImg(p.image)}">
              <div class="content">
                <h4>${p.title}</h4>
                <p class="price">${parseFloat(p.price).toFixed(2)} BYN</p>
                <div class="${p.available === 'out_of_stock' ? 'map-button' : 'add-button'}"
                     onclick="event.stopPropagation(); alert('Смотреть можно, трогать нельзя!')">
                  ${p.available === 'out_of_stock' ? 'Недоступен' : 'Купить'}
                </div>
              </div>
            </div>`).join('')}
        </div>`);
    }

    function sortBy(type) {
      let sorted = [...productCache];
      if (type === 'price') {
        sorted.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
      } else if (type === 'availability') {
        sorted.sort((a, b) => (a.available === 'out_of_stock') - (b.available === 'out_of_stock'));
      }
      renderProducts(sorted);
    }

    function viewProduct(index) {
      const p = productCache[index];
      navigation.push(() => renderProducts(productCache));
      toggleBackButton();
      transitionContent(`
        <form onsubmit="search(event)"><input type="text" id="search-bar" placeholder="Поиск"></form>
        <div class="product-detail">
          <img src="${fixImg(p.image)}" style="width:100%; max-height:200px; object-fit:contain;">
          <h4>${p.title}</h4>
          <p>${p.description}</p>
          <p class="price">${parseFloat(p.price).toFixed(2)} BYN</p>
          <div class="${p.available === 'out_of_stock' ? 'map-button' : 'add-button'}"
               onclick="alert('Смотреть можно, трогать нельзя!')">
            ${p.available === 'out_of_stock' ? 'Недоступен' : 'Купить'}
          </div>
        </div>`);
    }

    function fixImg(url) {
      return 'https://nekuri.by' + url.replace(/ /g, '%20').replace(/\\/g, '');
    }

    function search(event) {
      event.preventDefault();
      const val = document.getElementById('search-bar').value.toLowerCase();
      const products = Object.values(catalog).flatMap(c => c.products || []);
      const filtered = products.filter(p => p.title.toLowerCase().includes(val));
      renderProducts(filtered);
    }

    function goBack() {
      navigation.pop();
      const fn = navigation[navigation.length - 1];
      if (typeof fn === 'function') fn();
      toggleBackButton();
    }

    function openCart() {
      alert('Корзина пока не работает');
    }

    function goToLogin() {
      location.href = '/user';
    }

    loadCatalog();
  </script>
</body>
</html>
