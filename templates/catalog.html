<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body, html {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 0 6px;
      box-sizing: border-box;
    }
    .menu-vertical {
      overflow-x: hidden;
    }
    .category-button, .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 180px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
      transition: opacity 0.3s ease;
    }
    .category-button img, .category-icon {
      height: 140px !important;
      width: auto;
      object-fit: contain;
      margin-top: 12px;
    }
    .category-button div {
      font-size: 14px;
      padding: 4px;
      background: #fff;
      margin-top: auto;
    }
    .product-card {
      height: 260px;
    }
    .product-card img {
      height: 120px;
      width: auto;
      object-fit: contain;
      margin: 10px auto 0;
    }
    .product-card .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      padding: 6px;
    }
    .product-card h4 {
      font-size: 13px;
      font-weight: normal;
      line-height: 1.2;
      height: 3.6em;
      overflow: hidden;
      margin: 2px 0;
    }
    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      margin: 2px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .product-card .price .old-price {
      text-decoration: line-through;
      color: #999;
    }
    .product-card .price .new-price {
      color: #a30000;
    }
    .product-card .sale-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 32px;
      height: 32px;
    }
    .add-button, .map-button {
      width: 100%;
      height: 36px;
      padding: 0;
      border-radius: 25px;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      line-height: 36px;
      margin-top: auto;
      margin-bottom: 4px;
    }
    .add-button {
      background: #ff0000;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .map-button {
      background: white;
      color: #ff0000;
      border: 1px solid #ff0000;
      box-shadow: none;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .loader img {
      width: 160px;
      height: 160px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    .sort-buttons {
      margin: 2px 10px 4px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 10px;
      align-items: center;
    }
    .sort-buttons button {
      padding: 6px 10px;
      font-size: 13px;
      white-space: nowrap;
      border-radius: 20px;
    }
    #search-bar {
      padding: 12px;
      margin: 2px 10px 2px;
      width: calc(100% - 20px);
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
    .product-detail {
      background: #fff;
      padding: 16px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 200px); /* Добавлено */
      box-sizing: border-box; /* Добавлено */
    }
    
    .product-footer {
      margin-top: auto;
      padding-top: 16px;
      position: sticky;
      bottom: 0;
      background: white;
      padding-bottom: 10px;
    }
    .product-detail .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .product-detail .bottom-section {
      margin-top: auto;
      padding-top: 16px;
    }
    .product-detail img#product-main-img {
      max-width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: contain;
      margin: 0 auto 15px;
      display: block;
    }
    .product-detail p {
      white-space: pre-line;
      margin-bottom: 12px;
    }
    .product-detail .price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .product-detail .add-button, .product-detail .map-button {
      font-size: 15px;
      height: 40px;
      line-height: 40px;
      padding: 0;
      margin-bottom: 0;
    }
    .product-detail table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .product-detail table tr {
      display: block;
      margin-bottom: 8px;
    }
    
    .product-detail table td {
      display: block;
      padding: 4px 0;
      border-bottom: none;
    }
    .product-detail table td:first-child {
      font-weight: bold;
      color: #555;
    }
    
    .product-detail .option-block {
      margin-bottom: 12px;
    }
    
    .product-detail .option-title {
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .product-detail .option-values {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .product-detail .option-value {
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      min-width: 70px;
      font-size: 12px;
      background: #fff;
      transition: all 0.2s ease;
    }
    
    .product-detail .option-value.selected {
      border: 2px solid #ff0000;
      box-shadow: 0 0 8px rgba(255,0,0,0.2);
    }
    
    .product-detail .option-value.unavailable {
      position: relative;
      background: #f8f8f8;
      color: #aaa;
      border-color: #eee;
    }
    
    .product-detail .option-value.unavailable::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.6);
      border-radius: 7px;
    }
    
    .product-detail .option-value img {
      width: 100%;
      max-height: 40px;
      object-fit: contain;
      margin-bottom: 4px;
    }
    
    @media (min-width: 480px) {
      .product-detail table tr {
        display: table-row;
        margin-bottom: 0;
      }
      
      .product-detail table td {
        display: table-cell;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      
      .product-detail table td:first-child {
        width: 40%;
      }
    }
    
    .product-detail .option-value div {
      font-size: 11px;
    }

  </style>
</head>


<body>
  <div id="loader" class="loader">
    <img src="/static/Eicon.png" alt="Loading">
  </div>
  <div class="header">
    <img src="/static/logo22.png" alt="Логотип" class="logo">
  </div>
  <button id="back-button" style="display:none" onclick="goBack()">
    <img src="/static/back.svg" alt="Назад">
  </button>
  <div class="menu-vertical" id="content"></div>
  <div class="footer-buttons">
    <div id="home-button" onclick="location.href='/'">
      <img src="/static/home.svg" alt="Домой">
    </div>
    <div id="login-button" onclick="goToLogin()">
      <img src="/static/login.svg" alt="Личный кабинет">
    </div>
  </div>
  <div class="cart-button-container">
    <button class="cart-button" onclick="openCart()">
      <img src="/static/shop.svg" alt="Корзина">
    </button>
  </div>
  <script>
    let catalog = {};
    let historyStack = [];
    let currentData = null;
    const categoryIcons = {
      "Парогенераторы": "vape.png",
      "Жидкости": "juice.png",
      "Жидкости для вейпа": "juice.png",
      "Запчасти и комплектующие": "spanner.png",
      "Кальяны и комплектующие": "hookah.png",
      "Самозамес": "test.png",
      "Уценённый товар": "sale.png",
      "Уценённые Парогенераторы": "sale.png"
    };
    async function loadCatalog() {
      showLoader(true);
      const response = await fetch("/api/catalog");
      catalog = await response.json();
      showLoader(false);
      openView(renderMainCategories);
    }
    function showLoader(state) {
      document.getElementById("loader").style.display = state ? 'flex' : 'none';
    }
    function toggleBackButton() {
      document.getElementById("back-button").style.display = historyStack.length ? 'block' : 'none';
    }
    function openView(viewFn) {
      if (currentData) historyStack.push(currentData);
      currentData = viewFn;
      toggleBackButton();
      viewFn();
    }
    function goBack() {
      if (historyStack.length) {
        currentData = historyStack.pop();
        toggleBackButton();
        currentData();
      }
    }
    function renderMainCategories() {
      const top = Object.values(catalog).filter(c => c.parent_id === "0");
      setContent(`
        <form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
        <div class="grid">
          ${top.map(c => `
            <div class="category-button" onclick="openCategory('${c.id}')">
              <img class="category-icon" src="/static/${categoryIcons[c.name] || 'vape.png'}">
              <div>${c.name}</div>
            </div>`).join('')}
        </div>`);
    }
    function openCategory(id) {
      const cat = catalog[id];
      if (!cat) return;
      if (cat.subcategories && Object.keys(cat.subcategories).length) {
        openView(() => renderSubcategories(cat.subcategories));
      } else if (cat.products?.length) {
        openView(() => renderProducts(cat.products));
      }
    }
    function renderSubcategories(subs) {
      const values = Object.values(subs);
      setContent(`<form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
        <div class="grid">
        ${values.map((s, i) => `
          <div class="category-button" onclick="openSubSub(${cache(s)})">
            <img class="category-icon" src="${fixImg(s.icon)}">
            <div>${s.name}</div>
          </div>`).join('')}</div>`);
    }
    const subCache = [];
    function cache(obj) { subCache.push(obj); return subCache.length - 1; }
    function openSubSub(index) {
      const s = subCache[index];
      if (!s) return;
      if (s.subcategories && Object.keys(s.subcategories).length) {
        openView(() => renderSubcategories(s.subcategories));
      } else {
        openView(() => renderProducts(s.products || []));
      }
    }
    let productViewData = [];
    let selectedOptionName = '';
    let selectedOptionImage = '';
    function renderProducts(arr) {
      productViewData = arr;
      setContent(`<form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
        <div class="sort-buttons">
          <button onclick="sortBy('price')">По цене</button>
          <button onclick="sortBy('availability')">В наличии</button>
        </div>
        <div class="grid">
        ${arr.map((p, i) => `
          <div class="product-card" onclick="viewProduct(${i})">
            <img src="${fixImg(p.image)}">
            ${p.special_price ? '<img src="/static/sale.png" class="sale-icon">' : ''}
            <div class="content">
              <h4>${p.title}</h4>
              <p class="price" style="font-size: 13px; white-space: nowrap;">
                ${p.special_price ? `<span class="old-price">${parseFloat(p.regular_price).toFixed(2)} BYN</span> <span class="new-price">${parseFloat(p.special_price).toFixed(2)} BYN</span>` : `${parseFloat(p.price).toFixed(2)} BYN`}
              </p>
              <div class="${p.available==='out_of_stock'?'map-button':'add-button'}" onclick="event.stopPropagation(); alert('Смотреть можно, трогать нельзя!')">
                ${p.available==='out_of_stock'?'Недоступен':'Купить'}
              </div>
            </div>
          </div>`).join('')}</div>`);
    }

    function sortBy(type) {
      const sorted = [...productViewData];
      if (type === 'price') sorted.sort((a,b)=>a.price-b.price);
      else if (type === 'availability') sorted.sort((a,b)=>(a.available==='out_of_stock')-(b.available==='out_of_stock'));
      openView(() => renderProducts(sorted));
    }
    function viewProduct(i) {
      const p = productViewData[i];
      selectedOptionImage = p.image;
      selectedOptionName = '';
      const previousView = currentData;
      const previousProducts = productViewData;
      
      function renderDetailView() {
        const attributesTable = p.attributes?.length ? `
          <table style="width: 100%; border-collapse: collapse; margin-bottom: 16px;">
            ${p.attributes.map(attr => `
              <tr>
                <td style="border-bottom: 1px solid #eee; padding: 8px; font-weight: bold; width: 40%;">${attr.name}</td>
                <td style="border-bottom: 1px solid #eee; padding: 8px;">${attr.value.replace(/,\s*/g, ', ')}</td>
              </tr>`).join('')}
          </table>` : `<p style="white-space: pre-line; margin-bottom: 16px;">${p.description}</p>`;
      
        const optionsBlock = p.options?.length ? `
          <div style="margin-bottom: 16px;">
            ${p.options.map(opt => `
              <div style="margin-bottom: 8px; font-weight: bold;">${opt.name}:</div>
              <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px;">
                ${opt.values.map((val, idx) => `
                  <div onclick="selectOption(${i}, '${opt.name}', ${idx})" 
                       style="cursor: pointer; 
                              border: ${selectedOptionName === val.name ? '2px solid #ff0000' : '1px solid #ccc'}; 
                              border-radius: 8px; 
                              padding: 8px; 
                              text-align: center; 
                              min-width: 80px; 
                              font-size: 12px; 
                              background: ${val.available ? '#fff' : '#f8f8f8'};
                              box-shadow: ${selectedOptionName === val.name ? '0 0 8px rgba(255,0,0,0.2)' : 'none'};
                              position: relative;">
                    ${val.image ? `<img src="${fixImg(val.image)}" style="width: 100%; max-height: 40px; object-fit: contain; margin-bottom: 4px;">` : ''}
                    <div>${val.name}</div>
                    <div style="font-size: 11px; color: ${val.available ? 'green' : 'red'}">
                      ${val.available ? 'В наличии' : 'Нет'}
                    </div>
                    ${!val.available ? `<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.6); border-radius: 7px;"></div>` : ''}
                  </div>`).join('')}
              </div>`).join('')}
          </div>` : '';
      
        setContent(`
          <form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
          <div class="product-detail">
            <img id="product-main-img" src="${fixImg(selectedOptionImage)}" style="max-width: 100%; height: auto; max-height: 250px; object-fit: contain; margin: 0 auto 16px; display: block;">
            <h4 style="margin-top: 0; margin-bottom: 12px; font-size: 18px;">${p.title}</h4>
            ${attributesTable}
            ${optionsBlock}
            <div class="product-footer">
              <p class="price" style="font-size: 16px; font-weight: bold; white-space: nowrap; margin-bottom: 16px;">
                ${p.special_price
                  ? `<span style="text-decoration: line-through; color: #999; margin-right: 8px;">${parseFloat(p.regular_price).toFixed(2)} BYN</span>
                     <span style="color: #a30000;">${parseFloat(p.special_price).toFixed(2)} BYN</span>`
                  : `${parseFloat(p.price).toFixed(2)} BYN`}
              </p>
              <div class="${p.available === 'out_of_stock' ? 'map-button' : 'add-button'}" 
                   onclick="${p.options?.length 
                     ? `if (!selectedOptionName) { alert('Пожалуйста, выберите вариант товара'); return; } else { alert('Смотреть можно, трогать нельзя!') }` 
                     : `alert('Смотреть можно, трогать нельзя!')`}"
                   style="width: 100%; height: 40px; border-radius: 20px; font-size: 16px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px;
                          ${p.available === 'out_of_stock' 
                            ? 'background: #fff; color: #ff0000; border: 1px solid #ff0000;' 
                            : 'background: #ff0000; color: #fff; border: none;'}">
                ${p.available === 'out_of_stock' ? 'Недоступен' : 'Купить'}
              </div>
            </div>
          </div>
        `);
      
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    
      window.selectOption = function(productIndex, optionName, valueIndex) {
        const opt = productViewData[productIndex].options.find(o => o.name === optionName);
        const val = opt.values[valueIndex];
        if (val.available) {
          selectedOptionImage = val.image || p.image;
          selectedOptionName = val.name;
          renderDetailView();
        }
      }
    
      renderDetailView();
    }

    function fixImg(url) {
      if (!url || typeof url !== 'string') return '/static/placeholder.png';
      return 'https://nekuri.by' + url.replace(/ /g, '%20').replace(/\\/g, '');
    }
    function search(e) {
      e.preventDefault();
      const val = document.getElementById('search-bar').value.toLowerCase();
      const arr = Object.values(catalog).flatMap(c => c.products||[]);
      const found = arr.filter(p => p.title.toLowerCase().includes(val));
      openView(() => renderProducts(found));
    }
    function setContent(html) {
      const el = document.getElementById("content");
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerHTML = html;
        el.style.opacity = 1;
        window.scrollTo({ top: 0, behavior: 'smooth' }); // прокрутка при каждом переходе
      }, 100);
    }
    function openCart() { alert('Корзина пока не работает'); }
    function goToLogin() { location.href='/user'; }
    loadCatalog();
  </script>
</body>
</html>
