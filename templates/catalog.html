<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body, html {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 0 6px;
      box-sizing: border-box;
    }
    .menu-vertical {
      overflow-x: hidden;
    }
    .category-button, .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 180px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
      transition: opacity 0.3s ease;
    }
    .category-button img, .category-icon {
      height: 140px !important;
      width: auto;
      object-fit: contain;
      margin-top: 12px;
    }
    .category-button div {
      font-size: 14px;
      padding: 4px;
      background: #fff;
      margin-top: auto;
    }
    .product-card {
      height: 260px;
    }
    .product-card img {
      height: 120px;
      width: auto;
      object-fit: contain;
      margin: 10px auto 0;
    }
    .product-card .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      padding: 6px;
    }
    .product-card h4 {
      font-size: 13px;
      font-weight: normal;
      line-height: 1.2;
      height: 3.6em;
      overflow: hidden;
      margin: 2px 0;
    }
    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      margin: 2px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .product-card .price .old-price {
      text-decoration: line-through;
      color: #999;
    }
    .product-card .price .new-price {
      color: #a30000;
    }
    .product-card .sale-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 32px;
      height: 32px;
    }
    .add-button, .map-button {
      width: 100%;
      height: 36px;
      padding: 0;
      border-radius: 25px;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      line-height: 36px;
      margin-top: auto;
      margin-bottom: 4px;
    }
    .add-button {
      background: #ff0000;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .map-button {
      background: white;
      color: #ff0000;
      border: 1px solid #ff0000;
      box-shadow: none;
    }
    .product-detail img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
    .option-box.selected {
      border: 2px solid #ff0000 !important;
      background-color: #fff4f4 !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo22.png" alt="Логотип" class="logo">
  </div>
  <button id="back-button" style="display:none" onclick="goBack()">
    <img src="/static/back.svg" alt="Назад">
  </button>
  <div class="menu-vertical" id="content"></div>
  <div class="footer-buttons">
    <div id="home-button" onclick="location.href='/'">
      <img src="/static/home.svg" alt="Домой">
    </div>
    <div id="login-button" onclick="goToLogin()">
      <img src="/static/login.svg" alt="Личный кабинет">
    </div>
  </div>
  <div class="cart-button-container">
    <button class="cart-button" onclick="openCart()">
      <img src="/static/shop.svg" alt="Корзина">
    </button>
  </div>
  <div id="loader" class="loader" style="display:none">
    <img src="/static/Eicon.png" alt="Загрузка...">
  </div>
  <script>
    let selectedOptionName = '';
    let selectedOptionImage = '';
    let productViewData = [];

    function viewProduct(i) {
      const p = productViewData[i];
      selectedOptionImage = p.image;
      selectedOptionName = '';

      function renderDetailView() {
        const attributesTable = p.attributes?.length ? `
          <table style="width: 100%; border-collapse: collapse; margin-bottom: 16px;">
            ${p.attributes.map(attr => `
              <tr>
                <td style="border-bottom: 1px solid #eee; padding: 6px; font-weight: bold; width: 40%;">${attr.name}</td>
                <td style="border-bottom: 1px solid #eee; padding: 6px;">${attr.value}</td>
              </tr>`).join('')}
          </table>` : `<p style="white-space: pre-line; margin-bottom: 12px;">${p.description}</p>`;

        const optionsBlock = p.options?.length ? `
          <div style="margin-bottom: 12px;">
            ${p.options.map(opt => `
              <div style="margin-bottom: 8px; font-weight: bold;">${opt.name}:</div>
              <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                ${opt.values.map((val, idx) => `
                  <div onclick="selectOption(${i}, '${opt.name}', ${idx})"
                       class="option-box${selectedOptionName === val.name ? ' selected' : ''}"
                       style="cursor: pointer; border: 1px solid ${selectedOptionName === val.name ? '#ff0000' : '#ccc'}; border-radius: 8px; padding: 6px; text-align: center; width: 80px; font-size: 12px; background: ${val.available ? '#fff' : '#f8f8f8'}">
                    ${val.image ? `<img src="${fixImg(val.image)}" style="width: 100%; max-height: 40px; object-fit: contain;">` : ''}
                    <div>${val.name}</div>
                    <div style="font-size: 11px; color: ${val.available ? 'green' : 'red'}">${val.available ? 'В наличии' : 'Нет'}</div>
                  </div>`).join('')}
              </div>`).join('')}
          </div>` : '';

        setContent(`
          <form onsubmit="search(event)"><input id="search-bar" placeholder="Поиск"></form>
          <div class="product-detail">
            <img id="product-main-img" src="${fixImg(selectedOptionImage)}">
            <h4 style="margin-top: 10px;">${p.title}</h4>
            ${selectedOptionName ? `<p style="font-size: 13px; color: #444; margin: 4px 0 10px;">Выбранный вариант: <strong>${selectedOptionName}</strong></p>` : ''}
            ${attributesTable}
            ${optionsBlock}
            <p class="price" style="font-size: 15px; white-space: nowrap; margin-bottom: 12px;">
              ${p.special_price ? `<span class="old-price" style="text-decoration: line-through; color: #999;">${parseFloat(p.regular_price).toFixed(2)} BYN</span> <span class="new-price" style="color: #a30000;">${parseFloat(p.special_price).toFixed(2)} BYN</span>` : `${parseFloat(p.price).toFixed(2)} BYN`}
            </p>
            <div class="${p.available === 'out_of_stock' ? 'map-button' : 'add-button'}"
                 onclick="${p.options?.length ? `if (!selectedOptionName) { alert('Пожалуйста, выберите вариант товара'); return; } else { alert('Смотреть можно, трогать нельзя!') }` : `alert('Смотреть можно, трогать нельзя!')`}">
              ${p.available === 'out_of_stock' ? 'Недоступен' : 'Купить'}
            </div>
          </div>`);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      window.selectOption = function(productIndex, optionName, valueIndex) {
        const opt = productViewData[productIndex].options.find(o => o.name === optionName);
        const val = opt.values[valueIndex];
        if (val.available) {
          selectedOptionImage = val.image || p.image;
          selectedOptionName = val.name;
          renderDetailView();
        }
      }

      renderDetailView();
    }

    function setContent(html) {
      document.getElementById('content').innerHTML = html;
    }

    function fixImg(url) {
      if (!url || typeof url !== 'string') return '/static/placeholder.png';
      return 'https://nekuri.by' + url.replace(/ /g, '%20').replace(/\/g, '');
    }

    function goToLogin() { location.href='/user'; }
    function openCart() { alert('Корзина пока не работает'); }
  </script>
</body>
</html>
