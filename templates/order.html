<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/cart.css">
  <style>
    :root { --vh: 1vh; }
    html, body { height: calc(var(--vh, 1vh) * 100); }
    
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loader img {
      width: 160px;
      height: 160px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    
    #order-content {
      padding: 70px 15px 60px; /* Отступы под header и над footer */
      height: calc(100% - 130px);
      overflow-y: auto;
      display: none;
    }
    
    .order-title {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #ff0000;
    }
    
    .order-items-container {
      max-height: 40vh;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #eee;
      border-radius: 10px;
    }
    
    .order-summary {
      margin-bottom: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .summary-total {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid #ddd;
    }
    
    .free-delivery {
      color: green;
      font-size: 12px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    
    .submit-btn {
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin: 15px 0 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="loader" class="loader">
    <img src="/static/Eicon.png" alt="Loading">
  </div>
  
  <div class="header">
    <img src="/static/logo22.png" alt="Логотип" class="logo">
  </div>
  
  <button id="back-button" onclick="goBack()">
    <img src="/static/back.svg" alt="Назад">
  </button>
  
  <div id="order-content">
    <h2 class="order-title">Оформление заказа</h2>
    
    <div class="order-items-container">
      <div id="order-items">
        <!-- Товары будут здесь -->
      </div>
    </div>
    
    <div class="order-summary" id="order-summary">
      <!-- Суммы будут здесь -->
    </div>
    
    <form id="order-form">
      <div class="form-group">
        <label for="last-name">Фамилия</label>
        <input type="text" id="last-name" required>
      </div>
      
      <div class="form-group">
        <label for="first-name">Имя</label>
        <input type="text" id="first-name" required>
      </div>
      
      <div class="form-group">
        <label for="city">Город / Населённый пункт</label>
        <input type="text" id="city" required>
      </div>
      
      <div class="form-group">
        <label for="postcode">Индекс</label>
        <input type="text" id="postcode" required>
      </div>
      
      <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" id="address" required>
      </div>
      
      <div class="form-group" id="phone-group">
        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" required>
      </div>
      
      <button type="submit" class="submit-btn">Отправить заказ</button>
    </form>
  </div>

  <div class="footer-buttons">
    <div id="home-button" onclick="location.href='/'">
      <img src="/static/home.svg" alt="Домой">
    </div>
    <div id="login-button" onclick="location.href='/user'">
      <img src="/static/login.svg" alt="Личный кабинет">
    </div>
  </div>

  <script src="/static/js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Показываем лоадер
      document.getElementById('loader').style.display = 'flex';
      
      // Загружаем данные пользователя
      const userData = await loadUserData();
      
      // Заполняем форму данными пользователя, если они есть
      if (userData) {
        document.getElementById('first-name').value = userData.first_name || '';
        document.getElementById('phone').value = userData.phone || '';
        
        // Если телефон есть, делаем поле только для чтения
        if (userData.phone) {
          document.getElementById('phone').readOnly = true;
        }
      }
      
      // Заполняем товары и суммы
      renderOrderItems();
      renderOrderSummary();
      
      // Скрываем лоадер и показываем контент
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('order-content').style.display = 'block';
      }, 500);
      
      // Обработчик отправки формы
      document.getElementById('order-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        await submitOrder();
      });
    });
    
    function renderOrderItems() {
      const itemsContainer = document.getElementById('order-items');
      const items = cart.items;
      
      if (!items.length) {
        itemsContainer.innerHTML = '<p style="text-align: center; padding: 15px;">Ваша корзина пуста</p>';
        return;
      }
      
      itemsContainer.innerHTML = items.map(item => `
        <div class="cart-item">
          <div class="cart-item-info">
            <div class="cart-item-title">${item.title}</div>
            ${item.option ? `<div class="cart-item-option">${item.option}</div>` : ''}
            <div class="cart-item-quantity">Количество: ${item.quantity}</div>
          </div>
          <div class="cart-item-right">
            <div class="cart-item-price">${(item.price * item.quantity).toFixed(2)} BYN</div>
            <button class="cart-item-remove" onclick="removeOrderItem('${item.key}', event)"></button>
          </div>
        </div>
      `).join('');
    }
    
    function removeOrderItem(key, event) {
      event.stopPropagation();
      cart.remove(key);
      renderOrderItems();
      renderOrderSummary();
    }
    
    function renderOrderSummary() {
      const summaryContainer = document.getElementById('order-summary');
      const total = cart.getTotal();
      const discount = cart.getDiscount();
      const delivery = total >= 100 ? 0 : 4;
      const finalTotal = total - discount + delivery;
      
      summaryContainer.innerHTML = `
        <div class="summary-row">
          <span>Скидка 3%:</span>
          <span>-${discount.toFixed(2)} BYN</span>
        </div>
        <div class="summary-row">
          <span>Доставка:</span>
          <span>${delivery.toFixed(2)} BYN ${delivery === 0 ? '<span class="free-delivery">(бесплатно от 100 BYN)</span>' : ''}</span>
        </div>
        <div class="summary-row summary-total">
          <span>Итого к оплате:</span>
          <span>${finalTotal.toFixed(2)} BYN</span>
        </div>
      `;
    }
    
    async function loadUserData() {
      if (!window.Telegram?.WebApp?.initDataUnsafe?.user) return null;
      
      const tgUser = Telegram.WebApp.initDataUnsafe.user;
      const userKey = `user_${tgUser.id}`;
      return JSON.parse(localStorage.getItem(userKey)) || null;
    }
    
    async function submitOrder() {
      const userData = await loadUserData();
      const orderData = {
        items: cart.items,
        total: cart.getTotal(),
        discount: cart.getDiscount(),
        delivery: cart.getTotal() >= 100 ? 0 : 4,
        final_total: cart.getFinalTotal() + (cart.getTotal() >= 100 ? 0 : 4),
        customer_name: `${document.getElementById('last-name').value} ${document.getElementById('first-name').value}`,
        city: document.getElementById('city').value,
        postcode: document.getElementById('postcode').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        username: userData?.username || `id${userData?.id}`
      };
      
      try {
        const response = await fetch('/api/create-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderData)
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
          // Очищаем корзину
          cart.items = [];
          cart.save();
          
          // Перенаправляем в личный кабинет
          window.location.href = '/user';
        } else {
          alert('Ошибка при оформлении заказа: ' + (result.message || 'Неизвестная ошибка'));
        }
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при отправке заказа');
      }
    }
    
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
