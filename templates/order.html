<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/cart.css">
  <style>
    body, html {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    
    .loader img {
      width: 160px;
      height: 160px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    
    .order-container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .order-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #ff0000;
    }
    
    .order-items {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .order-summary {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .summary-total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .submit-btn {
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
    
    .free-delivery {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loader" class="loader">
    <img src="/static/Eicon.png" alt="Loading">
  </div>
  
  <div class="header">
    <img src="/static/logo22.png" alt="Логотип" class="logo">
  </div>
  
  <button id="back-button" onclick="goBack()">
    <img src="/static/back.svg" alt="Назад">
  </button>
  
  <div class="order-container" id="order-content" style="display: none;">
    <h2 class="order-title">Оформление заказа</h2>
    
    <div class="order-items" id="order-items">
      <!-- Товары будут здесь -->
    </div>
    
    <div class="order-summary" id="order-summary">
      <!-- Суммы будут здесь -->
    </div>
    
    <form id="order-form">
      <div class="form-group">
        <label for="last-name">Фамилия</label>
        <input type="text" id="last-name" required>
      </div>
      
      <div class="form-group">
        <label for="first-name">Имя</label>
        <input type="text" id="first-name" required>
      </div>
      
      <div class="form-group">
        <label for="city">Город / Населённый пункт</label>
        <input type="text" id="city" required>
      </div>
      
      <div class="form-group">
        <label for="postcode">Индекс</label>
        <input type="text" id="postcode" required>
      </div>
      
      <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" id="address" required>
      </div>
      
      <div class="form-group" id="phone-group">
        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" required>
      </div>
      
      <button type="submit" class="submit-btn">Отправить заказ</button>
    </form>
  </div>

  <script src="/static/js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Показываем лоадер
      document.getElementById('loader').style.display = 'flex';
      
      // Загружаем данные пользователя
      const userData = await loadUserData();
      
      // Заполняем форму данными пользователя, если они есть
      if (userData) {
        document.getElementById('first-name').value = userData.first_name || '';
        document.getElementById('phone').value = userData.phone || '';
        
        // Если телефон есть, делаем поле только для чтения
        if (userData.phone) {
          document.getElementById('phone').readOnly = true;
        }
      }
      
      // Заполняем товары и суммы
      renderOrderItems();
      renderOrderSummary();
      
      // Скрываем лоадер и показываем контент
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('order-content').style.display = 'block';
      }, 500);
      
      // Обработчик отправки формы
      document.getElementById('order-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        await submitOrder();
      });
    });
    
    async function loadUserData() {
      if (!window.Telegram?.WebApp?.initDataUnsafe?.user) return null;
      
      const tgUser = Telegram.WebApp.initDataUnsafe.user;
      const userKey = `user_${tgUser.id}`;
      return JSON.parse(localStorage.getItem(userKey)) || null;
    }
    
    function renderOrderItems() {
      const itemsContainer = document.getElementById('order-items');
      const items = cart.items;
      
      if (!items.length) {
        itemsContainer.innerHTML = '<p>Ваша корзина пуста</p>';
        return;
      }
      
      itemsContainer.innerHTML = items.map(item => `
        <div class="order-item">
          <span>${item.title} ${item.option ? `(${item.option})` : ''} × ${item.quantity}</span>
          <span>${(item.price * item.quantity).toFixed(2)} BYN</span>
        </div>
      `).join('');
    }
    
    function renderOrderSummary() {
      const summaryContainer = document.getElementById('order-summary');
      const total = cart.getTotal();
      const discount = cart.getDiscount();
      const delivery = total >= 100 ? 0 : 4;
      const finalTotal = total - discount + delivery;
      
      summaryContainer.innerHTML = `
        <div class="summary-row">
          <span>Скидка 3% за регистрацию:</span>
          <span>-${discount.toFixed(2)} BYN</span>
        </div>
        <div class="summary-row">
          <span>Доставка:</span>
          <span>${delivery.toFixed(2)} BYN ${delivery === 0 ? '<span class="free-delivery">(бесплатно от 100 BYN)</span>' : ''}</span>
        </div>
        <div class="summary-row summary-total">
          <span>Итого к оплате:</span>
          <span>${finalTotal.toFixed(2)} BYN</span>
        </div>
      `;
    }
    
    async function submitOrder() {
      const userData = await loadUserData();
      const orderData = {
        items: cart.items,
        total: cart.getTotal(),
        discount: cart.getDiscount(),
        delivery: cart.getTotal() >= 100 ? 0 : 4,
        final_total: cart.getFinalTotal() + (cart.getTotal() >= 100 ? 0 : 4),
        customer_name: `${document.getElementById('last-name').value} ${document.getElementById('first-name').value}`,
        city: document.getElementById('city').value,
        postcode: document.getElementById('postcode').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        username: userData?.username || `id${userData?.id}`
      };
      
      try {
        const response = await fetch('/api/create-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderData)
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
          // Очищаем корзину
          cart.items = [];
          cart.save();
          
          // Перенаправляем в личный кабинет
          window.location.href = '/user';
        } else {
          alert('Ошибка при оформлении заказа: ' + (result.message || 'Неизвестная ошибка'));
        }
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при отправке заказа');
      }
    }
    
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
