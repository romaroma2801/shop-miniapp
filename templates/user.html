    <script>
    let userData = null;
    document.addEventListener('DOMContentLoaded', async () => {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é Telegram
        function openCart() {
            toggleCart(); // —Ç–µ–ø–µ—Ä—å –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤—ã–µ–∑–∂–∞—é—â—É—é –ø–∞–Ω–µ–ª—å
        }
        if (!window.Telegram?.WebApp?.initDataUnsafe?.user) {
            window.location.href = 'index.html';
            return;
        }

        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        const userKey = `user_${tgUser.id}`;
        userData = JSON.parse(localStorage.getItem(userKey)) || {
            id: tgUser.id,
            username: tgUser.username || `id${tgUser.id}`,
            first_name: tgUser.first_name || '',
            phone: tgUser.phone_number || '',
            photo_url: tgUser.photo_url || '/static/user-avatar.png'
        };

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        document.getElementById('welcome-avatar').src = userData.photo_url;
        document.getElementById('welcome-message').textContent = `–ü—Ä–∏–≤–µ—Ç, ${userData.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}!`;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º/–ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ
        try {
            const response = await fetch(`/api/get-user?username=${encodeURIComponent(userData.username)}`);
            const result = await response.json();
            
            if (result.exists) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ –æ–Ω–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å
                userData.first_name = result.user.Name || userData.first_name;
                userData.phone = result.user.Phone || userData.phone;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                localStorage.setItem(userKey, JSON.stringify(userData));
            } else {
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                await fetch('/api/save-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: userData.username,
                        name: userData.first_name,
                        phone: userData.phone
                    })
                });
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç
            showPersonalCabinet(userData);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–±–∏–Ω–µ—Ç —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            showPersonalCabinet(userData);
            showToast("–ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            const userData = JSON.parse(localStorage.getItem(`user_${Telegram.WebApp.initDataUnsafe.user.id}`));
    
            if (!userData) {
                showToast("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                return;
            }
    
            showEditForm(userData);
        });

        document.getElementById('home-button').addEventListener('click', function() {
            console.log('Home button clicked'); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
    
            // –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
            document.getElementById('personal-cabinet').style.opacity = '0';
            window.history.pushState({}, '', '/');
            setTimeout(() => {
                window.location.href = '/'; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            }, 300);
        });

        document.getElementById('cancel-edit-btn').addEventListener('click', () => {
            document.getElementById('edit-form').style.display = 'none';
            document.getElementById('personal-cabinet').style.display = 'block';
        });
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            showEditForm(userData);
        });

        document.getElementById('cancel-edit-btn').addEventListener('click', () => {
            document.getElementById('edit-form').style.display = 'none';
            document.getElementById('personal-cabinet').style.display = 'block';
        });

        document.getElementById('save-profile-btn').addEventListener('click', async () => {
            await saveProfile(userData);
        });
    });
    function showOrdersScreen() {
        document.getElementById('personal-cabinet').style.display = 'none';
        document.getElementById('orders-screen').style.display = 'block';
        setTimeout(() => {

            document.getElementById('orders-screen').style.display = 'block';

    async function viewOrderDetail(orderId) {
      document.getElementById('orders-screen').style.opacity = '0';
      document.getElementById('order-detail-screen').style.display = 'block';
    
      setTimeout(async () => {
        document.getElementById('order-detail-screen').style.opacity = '1';
    
        try {
          const response = await fetch(`/api/get-order/${orderId}`);
          const result = await response.json();
    
          if (result.status !== 'success') {
            document.getElementById('order-detail-content').innerHTML =
              `<p style="text-align: center; color: red;">${result.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–∞'}</p>`;
            return;
          }
    
          const order = result.order;
          const items = order.items || [];
    
          let content = `
            <div style="margin-bottom: 20px;">
              <div><strong>–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞:</strong> ${order.order_id}</div>
              <div><strong>–î–∞—Ç–∞:</strong> ${new Date(order.order_date).toLocaleString('ru-RU')}</div>
              <div><strong>–°—Ç–∞—Ç—É—Å:</strong> <span style="color: ${getStatusColor(order.status)}">${order.status}</span></div>
            </div>
    
            <h3>–¢–æ–≤–∞—Ä—ã:</h3>
            <div style="border: 1px solid #eee; border-radius: 10px; overflow: hidden;">`;
    
          items.forEach(item => {
            content += `
              <div style="padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
                <div>
                  <div>${item.title}</div>
                  ${item.option ? `<div style="font-size: 12px; color: #666;">${item.option}</div>` : ''}
                  <div style="font-size: 12px;">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity}</div>
                </div>
                <div>${(item.price * item.quantity).toFixed(2)} BYN</div>
              </div>`;
          });
    
          content += `</div>
            <h3>–î–æ—Å—Ç–∞–≤–∫–∞:</h3>
            <p><strong>–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</strong> ${order.customer_name || '‚Äî'}<br>
            <strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${order.phone || '‚Äî'}<br>
            <strong>–ê–¥—Ä–µ—Å:</strong> ${order.city || ''} ${order.postcode || ''} ${order.address || ''}</p>
    
            <h3>–°—É–º–º—ã:</h3>
            <div style="background: #f9f9f9; padding: 15px; border-radius: 10px;">
              <div>–°—É–º–º–∞ –∑–∞–∫–∞–∑–∞: ${parseFloat(order.total.toString().replace(',', '.'))/100).toFixed(2)} BYN</div>
              <div>–°–∫–∏–¥–∫–∞ 3%: -${parseFloat(order.discount.toString().replace(',', '.'))/100).toFixed(2)} BYN</div>
              <div>–î–æ—Å—Ç–∞–≤–∫–∞: ${parseFloat(order.delivery.toString().replace(',', '.'))/100).toFixed(2)} BYN</div>
              <div><strong>–ò—Ç–æ–≥–æ: ${parseFloat(order.final_total.toString().replace(',', '.'))/100).toFixed(2)} BYN</strong></div>
            </div>`;
    
          document.getElementById('order-detail-content').innerHTML = content;
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞:', error);
          document.getElementById('order-detail-content').innerHTML =
            '<p style="text-align: center; color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞</p>';
        }
      }, 200);

    // –û–±–Ω–æ–≤–∏—Ç–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ú–æ–∏ –∑–∞–∫–∞–∑—ã"
    document.getElementById('my-orders-btn').addEventListener('click', showOrdersScreen);
    async function loadUserOrders() {
        try {
            const response = await fetch(`/api/get-orders?username=${encodeURIComponent(userData.username)}`);
            const orders = await response.json();
            
            const ordersList = document.getElementById('orders-list');
            if (!ordersList) return;
            
            if (!orders.length) {
                ordersList.innerHTML = '<p style="text-align: center; padding: 20px;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>';
                return;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–æ–º–ø–µ–Ω—Å–∞—Ü–∏–∏ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            ordersList.style.paddingTop = '60px';
            
            ordersList.innerHTML = orders.map(order => `
                <div class="order-item" onclick="viewOrderDetail('${order.order_id}')" 
                     style="background: #f9f9f9; border-radius: 10px; padding: 12px; margin: 10px; cursor: pointer;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span style="font-weight: bold;">–ó–∞–∫–∞–∑ ‚Ññ${order.order_id}</span>
                        <span style="color: ${getStatusColor(order.status)}">${order.status}</span>
                    </div>
                    <div style="margin-bottom: 8px;">${new Date(order.order_date).toLocaleDateString('ru-RU')}</div>
                    <div style="font-weight: bold;">${(parseFloat(order.final_total)/100).toFixed(2)} BYN</div>
                </div>
            `).join('');
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
            ordersList.innerHTML = '<p style="text-align: center; color: red; padding: 20px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤</p>';
        }
    }
    
    function getStatusColor(status) {
      switch(status.toLowerCase()) {
        case '–≤ –æ–±—Ä–∞–±–æ—Ç–∫–µ': return '#ff9900';
        case '–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω': return '#009900';
        case '–æ—Ç–º–µ–Ω—ë–Ω': return '#ff0000';
        default: return '#333';
      }
    }
    function showPersonalCabinet(user) {
        const welcomeScreen = document.getElementById('welcome-screen');
        const personalCabinet = document.getElementById('personal-cabinet');
    
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º
        if (!user) {
            console.error('User data is empty');
            return;
        }
    
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
        document.getElementById('user-avatar-img').src = user.photo_url || '/static/user-avatar.png';
        document.getElementById('user-username').textContent = `@${user.username || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
        document.getElementById('user-name').textContent = user.first_name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
        document.getElementById('user-phone').textContent = user.phone || '–ù–µ —É–∫–∞–∑–∞–Ω';
    
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
        welcomeScreen.classList.add('fade-out');
    
        setTimeout(() => {
            welcomeScreen.style.display = 'none';
            personalCabinet.style.display = 'block';
        
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                personalCabinet.style.opacity = '1';
            }, 50);
        }, 500);
    }
    document.getElementById('my-orders-btn').addEventListener('click', async function() {
      const modal = document.getElementById('orders-modal');
      modal.style.display = 'flex';
      
      try {
        const userData = JSON.parse(localStorage.getItem(`user_${Telegram.WebApp.initDataUnsafe.user.id}`));
        const response = await fetch(`/api/get-orders?username=${encodeURIComponent(userData.username)}`);
        const orders = await response.json();
        
        const ordersList = document.getElementById('orders-list');
        if (!orders.length) {
          ordersList.innerHTML = '<p style="text-align: center;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>';
          return;
        }
        
        ordersList.innerHTML = orders.map(order => `
          <div class="order-item" onclick="viewOrderDetail(${order.order_id})" style="background: #f9f9f9; border-radius: 10px; padding: 12px; margin-bottom: 10px; cursor: pointer;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
              <span style="font-weight: bold;">–ó–∞–∫–∞–∑ ‚Ññ${order.order_id}</span>
              <span style="color: ${getStatusColor(order.status)}">${order.status}</span>
            </div>
            <div style="margin-bottom: 8px;">${new Date(order.order_date).toLocaleDateString('ru-RU')}</div>
            <div style="font-weight: bold;">${parseFloat(order.final_total).toFixed(2)} BYN</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
        ordersList.innerHTML = '<p style="text-align: center; color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤</p>';
      }
    });
    
    function getStatusColor(status) {
      switch(status.toLowerCase()) {
        case '–≤ –æ–±—Ä–∞–±–æ—Ç–∫–µ': return '#ff9900';
        case '–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω': return '#009900';
        case '–æ—Ç–º–µ–Ω—ë–Ω': return '#ff0000';

    function showEditForm(user) {
        const personalCabinet = document.getElementById('personal-cabinet');
        const editForm = document.getElementById('edit-form');
    
        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É —Ç–µ–∫—É—â–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏
        document.getElementById('edit-name').value = user.first_name || '';
        document.getElementById('edit-phone').value = user.phone || '';
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
        personalCabinet.style.opacity = '0';
        
        setTimeout(() => {
            personalCabinet.style.display = 'none';
            editForm.style.display = 'block';
            
            setTimeout(() => {
                editForm.style.opacity = '1';
            }, 50);

    }

    // –û–±–Ω–æ–≤–∏—Ç–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–º–µ–Ω—ã
    document.getElementById('cancel-edit-btn').addEventListener('click', () => {
        const personalCabinet = document.getElementById('personal-cabinet');
        const editForm = document.getElementById('edit-form');
    
        editForm.style.opacity = '0';
    
        setTimeout(() => {
            editForm.style.display = 'none';
            personalCabinet.style.display = 'block';
        
            setTimeout(() => {
                personalCabinet.style.opacity = '1';

    async function saveProfile(user) {
        const name = document.getElementById('edit-name').value.trim();
        const phone = document.getElementById('edit-phone').value.trim();

        if (!name) {
            showToast("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
            return;
        }

        try {
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            const response = await fetch('/api/save-user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: user.username,
                    name: name,
                    phone: phone
                })
            });

            const result = await response.json();
            
            if (result.status === 'success') {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                user.first_name = name;
                user.phone = phone;
                localStorage.setItem(`user_${user.id}`, JSON.stringify(user));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–±–∏–Ω–µ—Ç —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                showPersonalCabinet(user);
                document.getElementById('edit-form').style.display = 'none';
                
                showToast("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
            } else {
                throw new Error(result.message || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            showToast("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö");
        }
    }

    function showToast(message, duration = 2000) {
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        `;
        document.body.appendChild(toast);
        
        setTimeout(() => toast.style.opacity = 1, 10);
        setTimeout(() => {
            toast.style.opacity = 0;
            setTimeout(() => toast.remove(), 300);
        }, duration);
    }
