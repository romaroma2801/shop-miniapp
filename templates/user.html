    <script>
    let userData = null;
    document.addEventListener('DOMContentLoaded', async () => {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é Telegram
        function openCart() {
            toggleCart(); // —Ç–µ–ø–µ—Ä—å –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤—ã–µ–∑–∂–∞—é—â—É—é –ø–∞–Ω–µ–ª—å
        }
        if (!window.Telegram?.WebApp?.initDataUnsafe?.user) {
            window.location.href = 'index.html';
            return;
        }

        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        const userKey = `user_${tgUser.id}`;
        userData = JSON.parse(localStorage.getItem(userKey)) || {
            id: tgUser.id,
            username: tgUser.username || `id${tgUser.id}`,
            first_name: tgUser.first_name || '',
            phone: tgUser.phone_number || '',
            photo_url: tgUser.photo_url || '/static/user-avatar.png'
        };

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        document.getElementById('welcome-avatar').src = userData.photo_url;
        document.getElementById('welcome-message').textContent = `–ü—Ä–∏–≤–µ—Ç, ${userData.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}!`;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º/–ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ
        try {
            const response = await fetch(`/api/get-user?username=${encodeURIComponent(userData.username)}`);
            const result = await response.json();
            
            if (result.exists) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –µ—Å–ª–∏ –æ–Ω–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å
                userData.first_name = result.user.Name || userData.first_name;
                userData.phone = result.user.Phone || userData.phone;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                localStorage.setItem(userKey, JSON.stringify(userData));
            } else {
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                await fetch('/api/save-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: userData.username,
                        name: userData.first_name,
                        phone: userData.phone
                    })
                });
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç
            showPersonalCabinet(userData);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–±–∏–Ω–µ—Ç —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            showPersonalCabinet(userData);
            showToast("–ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            const userData = JSON.parse(localStorage.getItem(`user_${Telegram.WebApp.initDataUnsafe.user.id}`));
    
            if (!userData) {
                showToast("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                return;
            }
    
            showEditForm(userData);
        });

        document.getElementById('home-button').addEventListener('click', function() {
            console.log('Home button clicked'); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
    
            // –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
            document.getElementById('personal-cabinet').style.opacity = '0';
            window.history.pushState({}, '', '/');
            setTimeout(() => {
                window.location.href = '/'; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é

            document.getElementById('personal-cabinet').style.display = 'block';

    function formatPrice(price) {
        if (price === null || price === undefined) return '0.00';
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —Å—Ç—Ä–æ–∫—É –∏ –∑–∞–º–µ–Ω—è–µ–º –∑–∞–ø—è—Ç—ã–µ –Ω–∞ —Ç–æ—á–∫–∏
        let priceStr = price.toString().replace(',', '.');
        
        // –ü—Ä–æ–±—É–µ–º —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å —á–∏—Å–ª–æ
        let num = parseFloat(priceStr);
        if (isNaN(num)) return '0.00';
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –¥–µ–ª–∏—Ç—å –Ω–∞ 100 (–µ—Å–ª–∏ —á–∏—Å–ª–æ –æ—á–µ–Ω—å –±–æ–ª—å—à–æ–µ)
        if (num > 100000) { // –ï—Å–ª–∏ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ 1000 BYN –≤ –∫–æ–ø–µ–π–∫–∞—Ö
            num = num / 100;
        }
        // –ò–ª–∏ –µ—Å–ª–∏ —á–∏—Å–ª–æ —Ü–µ–ª–æ–µ –∏ –±–æ–ª—å—à–µ 100 BYN
        else if (num % 1 === 0 && num > 100) {
            num = num / 100;
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å 2 –∑–Ω–∞–∫–∞–º–∏ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
        return num.toFixed(2);
    }

    async function saveProfile(user) {
        const name = document.getElementById('edit-name').value.trim();
        const phone = document.getElementById('edit-phone').value.trim();

        if (!name) {
            showToast("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
            return;
        }

        try {
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            const response = await fetch('/api/save-user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: user.username,
                    name: name,
                    phone: phone
                })
            });

            const result = await response.json();
            
            if (result.status === 'success') {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                user.first_name = name;
                user.phone = phone;
                localStorage.setItem(`user_${user.id}`, JSON.stringify(user));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–±–∏–Ω–µ—Ç —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                showPersonalCabinet(user);
                document.getElementById('edit-form').style.display = 'none';
                
                showToast("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
            } else {
                throw new Error(result.message || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            showToast("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö");
        }
    }

    function showToast(message, duration = 2000) {
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        `;
        document.body.appendChild(toast);
        
        setTimeout(() => toast.style.opacity = 1, 10);
        setTimeout(() => {
            toast.style.opacity = 0;
            setTimeout(() => toast.remove(), 300);
        }, duration);
    }
